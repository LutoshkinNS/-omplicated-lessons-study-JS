<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			box-sizing: border-box;
		}

		.box {
			position: relative;
			width: 200px;
			height: 200px;
			background-color: green;
			line-height: 200px;
		}

		.timer {
			font-size: 50px;
			text-align: center;
			margin: 0;
		}

		.pause {
			width: 100px;
			height: 40px;
			position: absolute;
			bottom: 10px;
			left: 50px;
		}

		.reset {
			width: 100px;
			height: 40px;
			position: absolute;
			bottom: 150px;
			left: 50px;
		}
	</style>
</head>

<body>
	<div class="box">
		<p class="timer">1000</p>
		<button class="pause">Старт</button>
		<button class="reset">Сброс</button>
	</div>

	<script src="script.js"></script>
</body>

</html>
